<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Swet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
   

    <title>Curso Desarrollo Web en Python con Flask</title>
</head>
<body>
    <div class="container w-75">
        <header>
            <div class="row">
                <div class="col-2">
                    <img src="{{ url_for('static', filename='imagenes/logoSena.png') }}" alt="" width="100">
                </div>
                <div class="col-10">
                    <h1 class="text-center fw-bold">CURSO DESARROLLO WEB EN PYTHON CON FLASK</h1>
                </div>
            </div>
        </header>
        <main class="mt-2">
            <h2>Lista de Libros</h2>
            <a href="/add"><button class="btn btn-secondary"> Nuevo Libro</button></a>
            <table class="table table-bordered mt-2">
                <thead class="table-secondary">
                    <tr class="text-center">
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                     {% for libro in libros %}
                     <tr>
                        <td>{{libro.titulo.upper()}}</td>
                        <td>{{libro.autor.upper()}}</td>
                        <td class="text-center">
                            <a href="/edit/{{ libro._id }}"><i class="fa fa-edit text-warning"></i></a>
                            <i class="fa fa-trash text-danger" onclick="eliminar('{{libro._id}}')"></i>
                        </td>
                     </tr>
                     {% endfor %}
                </tbody>
            </table>
            
        </main>
        <footer class="mt-5">
            <div class="text-center">
                Ejercicio Curso Desarrollo Web en Ptyhon con Flask<BR>
                Centro de Teleiformática y Producción Industrial - CTPI
            </div>
        </footer>
        
    </div>
              
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
              
</html>
