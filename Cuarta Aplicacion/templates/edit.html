<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
   

    <title>Curso Desarrollo Web en Python con Flask</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-2">
                    <img src="{{ url_for('static', filename='imagenes/logoSena.png') }}" alt="" width="100">
                </div>
                <div class="col-10">
                    <h1 class="text-center fw-bold">CURSO DESARROLLO WEB EN PYTHON CON FLASK</h1>
                </div>
            </div>
        </header>
        <main class="mt-2 w-100">
            <h2 class="text-center fw-bold">Editar Libro</h2>
            <form method="post" class="w-50" style="margin: auto">
                <div class="mt-3">
                    
                    <input type="text" name="titulo" class="form-control" 
                    value="{{ libro.titulo.upper() }}" required>
                </div>
                <div class="mt-3">                    
                    <input type="text" name="autor" class="form-control" 
                    value="{{ libro.autor.upper() }}" required>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary" type="submit">Guardar</button>
                    <a href="/"><button class="btn btn-success" type="button">Volver</button></a>
                </div>
            
            </form>
        </main>
        <footer class="mt-5">
            <div class="text-center">
                Ejercicio Curso Desarrollo Web en Ptyhon con Flask
            </div>
        </footer>
       
    </div>
    
</body>
</html>
